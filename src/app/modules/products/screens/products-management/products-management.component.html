<div class="container-fluid">
    <app-page-header [pageTitle]="firstPageTitle" [coloredPageTitle]="coloredPageTitle"></app-page-header>

    <div class="container ">
        <form [formGroup]="updateProductForm">
            <div class=" row mb-2 ">
                <div class="col-md-6 col-lg-6 col-xl-6">

                    <label for="warehouseName" class="mb-1 d-flex">{{'PackagesManagementScreen.PackageName' |
                        translate}}</label>
                    <input id="warehouseName" class="form-control" type="text" formControlName="packageName">
                </div>

                <div class="col-md-6 col-lg-6 col-xl-6">

                    <label for="warehouseName" class="mb-1 d-flex">{{'PackagesManagementScreen.PackageName' |
                        translate}}</label>
                    <input id="warehouseName" class="form-control" type="text" formControlName="packageName">
                </div>
            </div>

        </form>

    </div>


    <app-loading *ngIf="isLoading"></app-loading>

    <div class="container" *ngIf="!isLoading">
        <div *ngFor="let package of list">
            <div class="title p-3 my-4 d-flex">
                <h5 class="fw-bold m-0">{{package.title}}</h5>
            </div>

            <div class="row g-2 mb-2">
                <div class="item-card col-12 rounded-4 border px-4 py-3 mb-3" *ngFor="let item of package.products">
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-md-2 fw-bold">{{item.name}}</div>

                        <div class="stat col-lg-2 col-md-3">
                            <div class="small-item-card d-flex justify-content-between rounded-2 border py-2 px-2">
                                <div >الكمية</div>
                                <div >{{item.quantity}}</div>
                            </div>
                        </div>

                        <div class="stat col-lg-2 col-md-3">
                            <div class="small-item-card d-flex justify-content-between rounded-2 border py-2 px-2">
                                <div >الثلاجة</div>
                                <div >{{item.refrigerator}}</div>
                            </div>
                        </div>

                        <div class="stat col-lg-2 col-md-3">
                            <div class="small-item-card d-flex justify-content-between rounded-2 border py-2 px-2">
                                <div >كود المنتج</div>
                                <div>{{item.code}}</div>
                            </div>
                        </div>

                        <div class="actions col-lg-3 col-md-12 d-flex justify-content-end align-items-center">

                            <div class="row d-flex justify-content-end">
                                <div class="col-lg-4 col-md-6">
                                    <div class="d-flex justify-content-center">
                                        <div
                                            class="rounded-1 upload d-flex justify-content-center align-items-center mx-2 px-3 py-2">
                                            <i class="fa-solid fa-upload"></i>
                                        </div>

                                        <div
                                            class="rounded-1 code d-flex justify-content-center align-items-center mx-2 px-3 py-2">
                                            <i class="fa-solid fa-qrcode" style="color: #787878;"></i>
                                        </div>

                                        <div
                                            class="rounded-1 view d-flex justify-content-center align-items-center mx-2 px-3 py-2">
                                            <i class="fa-solid fa-eye"></i>
                                        </div>

                                        <div class="rounded-1 edit d-flex justify-content-center align-items-center mx-2 px-3 py-2"
                                            data-bs-toggle="modal" data-bs-target="#editPackageModal"
                                            (click)="onUpdateButtonClick('package.id')">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </div>

                                        <div class="rounded-1 delete d-flex justify-content-center align-items-center mx-2 px-3 py-2"
                                            data-bs-toggle="modal" data-bs-target="#deletePackageModal"
                                            (click)="onDeleteButtonClick('package.id')">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
