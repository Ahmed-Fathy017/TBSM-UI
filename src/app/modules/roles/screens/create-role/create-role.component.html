<div class="container-fluid mb-4">
    <app-page-header [pageTitle]="firstPageTitle" [coloredPageTitle]="coloredPageTitle"></app-page-header>

    <div class="container ">
        <form action="" [formGroup]="createRoleForm">

            <div class="row mb-4">
                <div class="col-md-12 col-lg-12 col-xl-12">

                    <label for="warehouseName" class="mb-1 d-flex">{{'RolesManagementScreen.RoleName' |
                        translate}} </label>
                    <input id="warehouseName" class="form-control" type="text" formControlName="roleName">
                </div>
            </div>

            <app-loading *ngIf="isLoadingPermissions"></app-loading>

            <div class="container">
                <div class="row permissions">
                    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let group of permissionGroups">
                        <div class="permission-card w-100 border rounded-top-4 rounded-bottom-4 p-0 mx-2 mb-4">
                            <div
                                class="header h5 d-flex justify-content-between align-items-center fw-bold text-white rounded-top-4 px-3 py-3 mb-0">
                                <div>
                                    {{group.group_name}}
                                </div>

                                <div>
                                    <input class="form-check-input shadow-none mx-2" type="checkbox"
                                        [checked]="group.checked"
                                        (change)="reevaluateGroupPermissionsCheckboxes(group.group_name)">
                                </div>
                            </div>
                            <div class="content-wrapper mb-2">
                                <div class="content py-2 px-3" *ngFor="let permission of group.permissions">
                                    <div class="d-flex  justify-content-between ">
                                        <label class="form-check-label fw-bold" for="flexCheckIndeterminate01">
                                            {{permission.name}}
                                        </label>
                                        <input class="form-check-input shadow-none mx-2" type="checkbox"
                                            [checked]="permission.checked"
                                            (change)="reevaluateGroupCheckbox(group.group_name, permission.id)">

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>

            </div>

            <div class=" row mb-2 d-flex justify-content-end">

                <div class="col-md-6 col-lg-6 col-xl-6">

                    <div class="btn" (click)="onCreateButtonClick()">
                        <app-loading-button [processing]="isProcessing">
                            {{'Modal.CreateButton' | translate}}
                        </app-loading-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
