<div class="container-fluid">
    <!-- <app-page-header [pageTitle]="firstPageTitle" [coloredPageTitle]="coloredPageTitle"></app-page-header> -->

    <div class="container ">
        <form action="" [formGroup]="operationLogsForm">

            <div class=" row mb-2 ">
                <div class="col-md-6 col-lg-3 col-xl-3">

                    <label for="fromDate" class="mb-1 d-flex">{{'OprationsLogsScreen.FromDate' |
                        translate}} </label>
                    <input id="fromDate" class="form-control" type="date" formControlName="fromDate">

                    <div *ngIf="operationLogsForm.controls.fromDate.invalid && (operationLogsForm.controls.fromDate.dirty || operationLogsForm.controls.fromDate.touched)"
                        class="alert p-0 m-1 h6">

                        <div class="p-0 m-0" *ngIf="operationLogsForm.controls.fromDate.errors?.['required']">
                            {{'OprationsLogsScreen.FromDate' | translate}}
                            {{'GeneralMessages.Required' | translate}}
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3">

                    <label for="toDate" class="mb-1 d-flex">{{'OprationsLogsScreen.ToDate' |
                        translate}} </label>
                    <input id="toDate" class="form-control" type="date" formControlName="toDate">

                    <div *ngIf="operationLogsForm.controls.toDate.invalid && (operationLogsForm.controls.toDate.dirty || operationLogsForm.controls.toDate.touched)"
                    class="alert p-0 m-1 h6">

                    <div class="p-0 m-0" *ngIf="operationLogsForm.controls.toDate.errors?.['required']">
                        {{'OprationsLogsScreen.ToDate' | translate}}
                        {{'GeneralMessages.Required' | translate}}
                    </div>
                </div>
                </div>

                <div class="col-md-6 col-lg-3 col-xl-3">
                    <label for="type" class="mb-1 d-flex">{{'OprationsLogsScreen.OperationType' |
                        translate}} </label>

                    <div class="form-text">

                        <select name="type" id="type" formControlName="type"
                            [ngClass]="isRtl? 'form-select ps-5': 'form-select pe-5'">
                            <option *ngFor="let type of operationTypes" [value]="type.value">
                                {{type.name | translate}}
                            </option>
                        </select>

                        <label [ngClass]="isRtl ? 'static-value-secondside' : 'static-value-firstside'"
                            (click)="onSearchButtonClick()"><i class="fa-solid fa-magnifying-glass"></i></label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-3 col-xl-3">

                    <div class="btn" (click)="onExportButtonClick()">
                        <app-loading-button [processing]="isProcessing">
                            {{'OprationsLogsScreen.ExportButton' | translate}}
                        </app-loading-button>
                    </div>


                </div>
            </div>
        </form>
    </div>

    <app-loading *ngIf="isLoading"></app-loading>

    <div class="container list mt-3" *ngIf="!isLoading">
        <div class="row g-2">
            <div class="item-card shadow-none col-md-12 col-lg-12 col-xl-12 d-flex justify-content-between rounded-4 px-4 py-3 mb-2"
                *ngFor="let log of logs.paginatedData">

                <div class="fw-bold">
                    {{log}}
                </div>

            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-end" *ngIf="logs.data.length > 0">

        <nav aria-label="Page navigation example ">
            <ul class="pagination">
                <li class="page-item" (click)="onPreviousPageClick()">
                    <a class="page-link navigator rounded-2 fw-bold" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item fw-bold" *ngFor="let page of logs.pages" (click)="onPageChange(page)"><a
                        class="page-link" [ngClass]="{'active-page': logs.selectedPage === page}">{{page}}</a></li>

                <li class="page-item" (click)="onNextPageClick()">
                    <a class="page-link navigator rounded-2 fw-bold" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>
