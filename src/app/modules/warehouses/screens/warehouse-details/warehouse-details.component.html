<div class="container-fluid mb-5">
    <app-page-header [pageTitle]="pageTitle" [coloredPageTitle]="coloredPageTitle"></app-page-header>

    <app-loading *ngIf="isLoadingWarehouseData"></app-loading>

    <div class="container  w-75" *ngIf="!isLoadingWarehouseData">
        <div class="row d-flex justify-content-center">
            <div class="card col-md-12 col-lg-4 col-xl-4 rounded-4 py-3 px-4 mx-4 my-4 d-flex justify-content-around"
                *ngFor="let card of cards" [class]="card.visibility"
                [ngStyle]="{'background-color': card.backgroundColor}">

                <div class="icon rounded-2 d-flex align-items-center justify-content-center"><i
                        [class]="card.iconClass"></i></div>
                <div class="h3 mb-0">{{card.count}}</div>
                <div class="card-title">{{card.name}}</div>

            </div>
        </div>

    </div>

    <div class="container logs pt-4 d-flex flex-column">
        <p *ngFor="let log of logs">{{log}}</p>
    </div>

</div>
