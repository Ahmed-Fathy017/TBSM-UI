<div class="container-fluid">
    <app-page-header [pageTitle]="firstPageTitle" [coloredPageTitle]="coloredPageTitle"></app-page-header>

    <div class="container ">
        <form [formGroup]="createPackageForm">
            <div class=" row mb-2 ">
                <div class="col-md-12 col-lg-12 col-xl-12">

                    <label for="warehouseName" class="mb-1 d-flex">{{'PackagesManagementScreen.PackageName' |
                        translate}}</label>
                    <input id="warehouseName" class="form-control" type="text" formControlName="packageName">
                </div>
            </div>

            <div class=" row mb-2 d-flex">
                <div class="col-md-4 col-lg-4 col-xl-4">

                    <label for="settings01" class="mb-1 d-flex "> {{'PackagesManagementScreen.RefrigeratorsNumber' |
                        translate}}</label>
                    <input id="settings01" class="form-control" type="number" formControlName="refrigeratorSetting">
                </div>

                <div class="col-md-4 col-lg-4 col-xl-4">

                    <label for="settings02" class="mb-1 d-flex "> {{'PackagesManagementScreen.ProductsNumber' |
                        translate}}</label>
                    <input id="settings02" class="form-control" type="number" formControlName="productSetting">
                </div>

                <div class="col-md-4 col-lg-4 col-xl-4">

                    <label for="settings03" class="mb-1 d-flex">{{'PackagesManagementScreen.DepartmentsNumber' |
                        translate}}</label>
                    <input id="settings03" class="form-control" type="number" formControlName="departmentSetting">
                </div>

            </div>

            <div class=" row mb-2 d-flex">

                <div class="col-md-4 col-lg-4 col-xl-4 d-flex">

                    <input class="form-check-input mx-2" type="checkbox" value="" id="flexCheckIndeterminate01"
                        formControlName="temperatureAlert">
                    <label class="form-check-label" for="flexCheckIndeterminate01">
                        {{'PackagesManagementScreen.TemperatureChangeAlert' | translate}}
                    </label>
                </div>

                <div class="col-md-4 col-lg-4 col-xl-4 d-flex">
                    <input class="form-check-input mx-2" type="checkbox" value="" id="flexCheckIndeterminate02"
                        formControlName="externalSupply">
                    <label class="form-check-label" for="flexCheckIndeterminate02">
                        {{'PackagesManagementScreen.ExternalSupplyPrivilage' | translate}}
                    </label>
                </div>

            </div>


            <div class=" row mb-2 d-flex justify-content-end">


                <div class="col-md-6 col-lg-6 col-xl-6">

                    <div class="btn" (click)="onCreateButtonClick()">
                        <app-loading-button [processing]="isProcessing">
                            {{'Modal.CreateButton' | translate}}
                        </app-loading-button>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <app-page-header [pageTitle]="secondPageTitle"></app-page-header>

    <app-loading *ngIf="isLoading"></app-loading>

    <div class="container packages" *ngIf="!isLoading">
        <div class="row g-2 mb-2">
            <div class="package-card col-md-12 col-lg-12 col-xl-12 d-flex justify-content-between rounded-4 border px-4 py-3 mb-3"
                *ngFor="let package of packages">
                <div>
                    {{package.name}}
                </div>
                <div class="d-flex">

                    <div class="mx-2 delete d-flex justify-content-center align-items-center" data-bs-toggle="modal"
                        data-bs-target="#deletePackageModal" (click)="onDeleteButtonClick(package.id)"><i
                            class="fa-solid fa-trash-can"></i></div>
                    <div class="mx-2 edit d-flex justify-content-center align-items-center" data-bs-toggle="modal"
                        data-bs-target="#editPackageModal" (click)="onUpdateButtonClick(package.id)"><i
                            class="fa-solid fa-pen-to-square"></i></div>
                    <!-- <div class="mx-2 view d-flex justify-content-center align-items-center"><i
                            class="fa-solid fa-eye"></i></div> -->

                </div>

            </div>
        </div>
    </div>

</div>


<!-- modals -->

<!-- edit package modal -->
<div class="modal fade" id="editPackageModal" tabindex="-1" aria-labelledby="editPackageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <div>
                    <h5 class="modal-title" id="editWarehouseModalLabel">{{'Modal.EditModalHeader' | translate}}</h5>
                </div>

                <div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body mt-2">
                <form action="" class="row" [formGroup]="updatePackageForm">
                    <div class="col-md-12 col-lg-12 col-xl-12 mb-2">
                        <label for="warehouseName" class="mb-1 d-flex">
                            {{'PackagesManagementScreen.PackageName' |
                            translate}}</label>
                        <input id="warehouseName" class="form-control" type="text" formControlName="packageName">
                    </div>
                    <div class="col-md-12 col-lg-12 col-xl-12 mb-2">
                        <label for="settings01" class="mb-1 d-flex">
                            {{'PackagesManagementScreen.RefrigeratorsNumber' |
                            translate}}</label>
                        <input id="settings01" class="form-control" type="number" formControlName="refrigeratorSetting">
                    </div>
                    <div class="col-md-12 col-lg-12 col-xl-12 mb-2">
                        <label for="settings02"
                            class="mb-1 d-flex">{{'PackagesManagementScreen.ProductsNumber' |
                            translate}} </label>
                        <input id="settings02" class="form-control" type="number" formControlName="productSetting">
                    </div>
                    <div class="col-md-12 col-lg-12 col-xl-12 mb-2">
                        <label for="settings03"
                            class="mb-1 d-flex">{{'PackagesManagementScreen.DepartmentsNumber' |
                            translate}} </label>
                        <input id="settings03" class="form-control" type="number" formControlName="departmentSetting">
                    </div>

                    <div class=" row mb-2 d-flex">

                        <div class="col-md-6 col-lg- col-xl-6 d-flex">

                            <input class="form-check-input mx-1" type="checkbox" value="" id="flexCheckIndeterminate01"
                                formControlName="temperatureAlert">
                            <label class="form-check-label" for="flexCheckIndeterminate01">
                                {{'PackagesManagementScreen.TemperatureChangeAlert' | translate}}
                            </label>
                        </div>

                        <div class="col-md-6 col-lg- col-xl-6 d-flex">
                            <input class="form-check-input mx-1" type="checkbox" value="" id="flexCheckIndeterminate02"
                                formControlName="externalSupply">
                            <label class="form-check-label" for="flexCheckIndeterminate02">
                                {{'PackagesManagementScreen.ExternalSupplyPrivilage' | translate}}
                            </label>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer mb-4 border-0">
                <button class="d-none" #updateModalCloseButtonRef data-bs-dismiss="modal"></button>
                <button type="button" class="btn  modal-btn m-0 py-2"
                    (click)="onUpdateConfirmationClick()">{{'Modal.SaveChangesButton' | translate}}</button>
            </div>
        </div>
    </div>
</div>


<!-- delete package modal -->
<div class="modal fade" id="deletePackageModal" tabindex="-1" aria-labelledby="deletePackageModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body mt-4">
                <div class="row d-flex justify-content-center">
                    <div class="col-2 deletion-label d-flex justify-content-center">
                        <i class="fa-solid fa-trash-can px-2 py-3"></i>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <p class="h5 fw-bold">{{'Modal.DeletionConsentMessage' | translate}} {{selectedPackage?.name}}</p>
                </div>

            </div>

            <div class="mt-4 mb-5 d-flex align-items-center justify-content-center">
                <div class="row m-0 d-flex justify-content-between  w-75 align-items-center">
                    <div class="col-md-6 col-lg-6 col-xl-6 mb-2">
                        <button type="button" class="btn-primary modal-btn  py-2" data-bs-dismiss="modal"
                            (click)="onDeleteConfirmationButtonClick()">{{'Modal.DeleteButton' | translate}}</button>
                    </div>

                    <div class="col-md-6 col-lg-6 col-xl-6 mb-2">
                        <button type="button" class="btn-secondary modal-cancel-btn py-2"
                            data-bs-dismiss="modal">{{'Modal.CancelButton' | translate}}</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
