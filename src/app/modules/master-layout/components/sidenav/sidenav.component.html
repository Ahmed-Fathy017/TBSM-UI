<div class="sidenav" [ngClass]="collapsed? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"><i class="fa-solid fa-bars"></i></button>
        <!-- <div class="logo-text" @fadeInOut *ngIf="collapsed"><img src="../../../../../assets/images/logo.svg" alt=""></div> -->
        <!-- <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()">
            <i class="fa-solid fa-x"></i>
        </button> -->
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a href="" class="sidenav-nav-link" [routerLink]="data.routeLink" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label | translate}}</span>
            </a>
        </li>
    </ul>
</div>
