<div class="container-fluid">
    <app-page-header [pageTitle]="pageTitle"></app-page-header>

    <app-loading *ngIf="isLoading"></app-loading>
    <div class="container w-75" *ngIf="!isLoading">
        <div class="row d-flex justify-content-center">
            <div class="card col-md-12 col-lg-4 col-xl-4 rounded-4 py-3 px-4 mx-4 my-4 d-flex  align-items-end justify-content-around"
                *ngFor="let card of cards">

                <div class="icon rounded-2 d-flex align-items-center justify-content-center"><i class="fa-solid fa-chart-simple"></i></div>
                <div class="h3 mb-0">{{card.count}}</div>
                <div class="card-title">{{card.name}}</div>

            </div>
        </div>
    </div>

</div>
